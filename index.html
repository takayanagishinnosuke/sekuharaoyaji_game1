<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>セクハラおやじをやっつけろ</title>
</head>
<body>
<header>セクハラおやじをやっつけろ!</header>

<div class="main">

<div id="count">
  <p id="time">60</p>
</div>

  <div id="wrap">
    <span id="syutugen"></span>
    <span id="textname"></span>
    <span id="Explanation">パンチかファックかブーイングで倒すんだ!</span>
    
    
    <div class="demo">
      <img src="img/デモ.jpeg" id="demo"></img>
    </div>

    <div id="HP">おやじのHPが0になるまで手の形を真似るんだ!</div>
    <meter id="meter" min="0" max="100" low="20" optimum="100" value="100" style="width: 200px; height: 50px;">100/100</meter>


    <div class="mainimg">
      <img src="img/メイン.jpeg" id="img"></img>
    </div>
  </div>

  <div id="wraps">
    <p id="Text">スタートボタン押してね</p>
    <button id="start">スタート</button>
    <button id="end" class="End">戻る</button>
    <div>
      <div id="webcam-box"></div>
      <div id="label"></div>
      <span id="percent">カメラが起動して、正解率が%で表示されるよ</span><span id="percen">%</span>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
